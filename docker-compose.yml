services:
  base:
    image: base
    build:
      context: .
      dockerfile: Dockerfile

  client:
    image: client
    build:
      context: apps/client
      dockerfile: Dockerfile
    depends_on:
      - base
    ports:
      - "5000:4173"

  native:
    image: native
    build:
      context: apps/native
      dockerfile: Dockerfile
    depends_on:
      - base
    ports:
      - "5000:4173"
