<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 36">
  <path
    d="M18 2.0845
      a 15.9155 15.9155 0 0 1 0 31.831
      a 15.9155 15.9155 0 0 1 0 -31.831"
    stroke-width="2"
    fill="none"
    stroke="{{fillBgColor|default(currentColor)}}"
  />
  <path
    d="M18 2.0845
      a 15.9155 15.9155 0 0 1 0 31.831
      a 15.9155 15.9155 0 0 1 0 -31.831"
    stroke-width="2"
    fill="none"
    stroke="{{fillFgColor|default(currentColor)}}"
    stroke-dasharray="{{percentage|type(number)|default(0)}}, 100"
  />
  <text
    x="50%"
    y="45%"
    text-anchor="middle"
    fill="{{textColor|default(currentColor)}}"
    font-size="{{textSize|default(7)}}"
    dy=".3em"
  >{{$text|default()}}</text>
  <text
    x="50%"
    y="60%"
    text-anchor="middle"
    fill="{{textColor}}"
    font-size="{{subtextsize|default(5)}}"
    dy=".3em"
  >{{$subtext|default()}}</text>
</svg>
